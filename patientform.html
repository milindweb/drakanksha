<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Management Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f8;
    margin: 0;
    padding: 10px;
  }
  form {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin: 10px 0 15px;
    font-size: 20px;
  }
  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 8px;
  }
  .field {
    flex: 1;
    min-width: 160px;
  }
  label {
    display: block;
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 3px;
    color: #333;
  }
  small {
    font-weight: normal;
    font-size: 11px;
    color: #777;
  }
  input, select, textarea {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 13px;
  }
  textarea {
    resize: vertical;
    min-height: 40px;
  }
  button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin: 15px auto;
    font-size: 14px;
  }
  button:hover {
    background: #2ecc71;
  }
  .alert {
    padding: 8px;
    border-radius: 4px;
    text-align: center;
    margin-top: 10px;
    font-size: 13px;
  }
  .success {
    background: #dff0d8;
    color: #3c763d;
  }
  .error {
    background: #f2dede;
    color: #a94442;
  }
</style>
</head>
<body>

<h2>Patient Registration Form</h2>

<form id="patientForm">

  <!-- Row 1: Basic Information -->
  <div class="row">
    <div class="field"><label>Mobile No</label><input name="mobileNo" type="number" title="Enter valid 10-digit number"></div>
    <div class="field"><label>Patient Name</label><input name="patientName" required></div>
    <div class="field"><label>Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="field"><label>Age</label><input name="age" type="number" required></div>
  </div>

  <!-- Row 2: Doctor and Department -->
  <div class="row">
    <div class="field">
      <label>Doctor Name</label>
      <select name="doctorName" required>
        <option value="">Select Doctor</option>
        <option>Dr. ABCD</option>
        <option>Dr. ABC</option>
        <option>Dr. BCD</option>
      </select>
    </div>
    <div class="field">
      <label>Department</label>
      <select name="department" required>
        <option value="">Select Department</option>
        <option>General Medicine / Physician</option>
        <option>General Surgery</option>
        <option>Cardiology (Heart Specialist)</option>
        <option>Dental / Oral Surgery</option>
        <option>Dermatology (Skin & Hair)</option>
        <option>Endocrinology (Diabetes / Thyroid)</option>
        <option>ENT (Ear, Nose, Throat)</option>
        <option>Gastroenterology (Digestive System)</option>
        <option>Nephrology (Kidney)</option>
        <option>Neurology (Brain & Nerves)</option>
        <option>Obstetrics & Gynecology (Gynac)</option>
        <option>Oncology (Cancer)</option>
        <option>Ophthalmology (Eye)</option>
        <option>Orthopedics</option>
        <option>Pediatrics (Child Specialist)</option>
        <option>Physiotherapy / Rehabilitation</option>
        <option>Plastic & Reconstructive Surgery</option>
        <option>Psychiatry (Mental Health)</option>
        <option>Pulmonology / Chest Medicine</option>
        <option>Radiology & Imaging</option>
        <option>Urology (Urinary / Male Reproductive)</option>
        <option>Others / Not Listed</option>
      </select>
    </div>
    <div class="field"><label>Symptoms</label> <textarea name="symptoms"></textarea></div>
  </div>

  <!-- Row 3: Vitals + Normal Ranges -->
  <div class="row">
    
    <div class="field"><label>Weight <small> 50–80 kg </small></label><input name="weight"></div>
    <div class="field"><label>BP <small> 120/80 mmHg</small></label><input name="bp"></div>
    <div class="field"><label>Pulse <small> 60–100 bpm </small></label><input name="pulse"></div>
    <div class="field"><label>RR <small> 12–20/min</small></label><input name="respiratoryRate"></div>
    <div class="field"><label>spO2 <small> ≥95%</small></label><input name="spO2"></div>
    <div class="field"><label>Temp <small> 98.6°F / 37°C</small></label><input name="temp"></div>
    <div class="field"><label>Sugar <small> Fasting 70–110 mg/dL</small></label><input name="sugar"></div>
  </div>

  <!-- Row 4: Test Details and Reports and Diagnosis -->
  <div class="row">
    <div class="field"><label>Test Details</label><textarea name="testDetails"></textarea></div>
    <div class="field"><label>Test Reports</label><textarea name="testReports"></textarea></div>
    <div class="field"><label>Diagnosis</label><textarea name="diagnosis"></textarea></div>
  </div>


  <!-- Row 5: Prescription + Treatment -->
  <div class="row">
    <div class="field"><label>Prescription (Generic / Brand)</label><textarea name="prescription"></textarea></div>
    <div class="field"><label>Treatment Note</label><textarea name="treatmentNote"></textarea></div>
   </div>

  <!-- Row 6: Advice + Effect + Fees -->
<div class="row">
  <div class="field"><label>Advice</label><textarea name="advice"></textarea></div>
  <div class="field">
    <label>Effect After Treatment</label>
    <select name="effectAfterTreatment">
      <option value=""> NA </option>
      <option>Recovered</option>
      <option>No Change</option>
      <option>Worsened</option>
       <option>Follow-up Required</option>
    </select>
  </div>
  <div class="field"><label>Dr. Fees</label><input name="drFees"></div>
</div>


  <!-- Row 7: Remarks -->
  <div class="field"><label>Dr. Remarks</label><textarea name="drRemarks"></textarea></div>

  <button type="submit">Submit</button>
  <div id="response"></div>
</form>

<script src="js/patientform.js"></script>

</body>
</html>
