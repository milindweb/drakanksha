<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Data Viewer</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
  }

  /* Header & Footer fetched from site */
  #site-header, #site-footer {
    background: #1a1a1a;
    color: #fff;
    text-align: center;
    padding: 12px;
    font-weight: bold;
    letter-spacing: 0.5px;
  }

  main {
    padding: 10px 15px 40px;
    overflow-x: auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #00e0ff;
  }

  .table-container {
    max-height: 80vh;
    overflow-y: auto;
    border-radius: 8px;
    border: 1px solid #2b2b2b;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1f1f1f;
    color: #f0f0f0;
    font-size: 13px;
  }

  th, td {
    padding: 6px 10px;
    border-bottom: 1px solid #2e2e2e;
    text-align: left;
    white-space: nowrap;
  }

  th {
    background-color: #272727;
    color: #00e0ff;
    position: sticky;
    top: 0;
    z-index: 10;
    text-transform: capitalize;
  }

  tr:hover td {
    background-color: #2b2b2b;
  }

  td[contenteditable="true"] {
    background-color: #181818;
    color: #fff;
    cursor: text;
  }

  .btn-container {
    text-align: center;
    margin: 12px 0;
  }

  button {
    background-color: #00bcd4;
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    font-size: 13px;
    cursor: pointer;
    margin: 0 5px;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #0097a7;
  }

  .loading {
    text-align: center;
    color: #aaa;
    margin-top: 20px;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
</head>
<body>

<!-- Dynamic Header -->
<div id="site-header">Loading header...</div>

<main>
  <h2>All Patient Records (Sheet1)</h2>

  <div class="btn-container">
    <button onclick="fetchData()">üîÑ Refresh Data</button>
    <button onclick="saveChanges()">üíæ Save Changes</button>
  </div>

  <div class="table-container">
    <table id="patientTable" style="display:none;">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="loading" class="loading">Fetching data from Google Sheet...</div>
</main>

<!-- Dynamic Footer -->
<div id="site-footer">Loading footer...</div>

<script>
  // ‚úÖ Your deployed Apps Script Web App URL
  const webAppURL = "https://script.google.com/macros/s/AKfycbwgRNLtac8jSFw8a9DTAwHaHMx8kgu4Ba7JhpTUgee1WfOK00zYIJ-zQIgG0TY1UuY37A/exec";
  let sheetData = [];
  let headers = [];

  // ========== HEADER & FOOTER FETCH ==========
  async function loadHeaderFooter() {
    try {
      const [header, footer] = await Promise.all([
        fetch("/header.html").then(r => r.text()),
        fetch("/footer.html").then(r => r.text())
      ]);
      document.getElementById("site-header").innerHTML = header;
      document.getElementById("site-footer").innerHTML = footer;
    } catch {
      document.getElementById("site-header").textContent = "üè• My Clinic ‚Äî Patient Management System";
      document.getElementById("site-footer").textContent = "¬© 2025 My Clinic ‚Äî All Rights Reserved";
    }
  }

  // ========== FETCH SHEET DATA ==========
  async function fetchData() {
    document.getElementById("loading").style.display = "block";
    document.getElementById("patientTable").style.display = "none";
    try {
      const res = await fetch(webAppURL + "?action=read");
      sheetData = await res.json();
      renderTable(sheetData);
    } catch (err) {
      document.getElementById('loading').textContent = "‚ö†Ô∏è Error fetching data.";
      console.error(err);
    }
  }

  // ========== RENDER TABLE ==========
  function renderTable(data) {
    const table = document.getElementById("patientTable");
    const thead = document.getElementById("tableHead");
    const tbody = document.getElementById("tableBody");

    if (!data.length) {
      document.getElementById('loading').textContent = "No data found.";
      return;
    }

    headers = Object.keys(data[0]);

    // Header row
    thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";

    // Body rows
    tbody.innerHTML = data.map((row, i) => {
      return `<tr>${headers.map(h =>
        `<td contenteditable="true" data-row="${i}" data-key="${h}">${row[h] ?? ""}</td>`
      ).join('')}</tr>`;
    }).join('');

    document.getElementById("loading").style.display = "none";
    table.style.display = "table";
  }

  // ========== SAVE CHANGES ==========
  async function saveChanges() {
    const updatedData = [];
    const rows = document.querySelectorAll("#tableBody tr");

    rows.forEach(tr => {
      const obj = {};
      tr.querySelectorAll("td").forEach(td => {
        obj[td.dataset.key] = td.innerText.trim();
      });
      updatedData.push(obj);
    });

    try {
      const res = await fetch(webAppURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "updateAll", data: updatedData })
      });
      const result = await res.json();
      alert(result.message || "‚úÖ Data saved successfully!");
      fetchData();
    } catch (err) {
      alert("‚ö†Ô∏è Failed to save changes.");
      console.error(err);
    }
  }

  // ========== INITIAL LOAD ==========
  loadHeaderFooter();
  fetchData();
</script>
</body>
</html>
