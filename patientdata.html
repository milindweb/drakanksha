<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Data Management</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  header, footer {
    background-color: #1f1f1f;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-weight: bold;
    letter-spacing: 0.5px;
  }

  main {
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #fff;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #333;
    text-align: left;
  }

  th {
    background-color: #272727;
    color: #00e0ff;
  }

  tr:hover {
    background-color: #2e2e2e;
  }

  td[contenteditable="true"] {
    background-color: #181818;
    color: #fff;
    cursor: text;
  }

  button {
    background-color: #00bcd4;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #0097a7;
  }

  .btn-container {
    text-align: center;
    margin-top: 10px;
  }

  .loading {
    text-align: center;
    color: #aaa;
    margin-top: 20px;
  }

</style>
</head>
<body>
<header>
  üè• Patient Data Management System
</header>

<main>
  <h2>All Patient Records</h2>
  <div id="loading" class="loading">Fetching data from Google Sheet...</div>
  <table id="patientTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="btn-container">
    <button onclick="saveChanges()">üíæ Save Changes</button>
  </div>
</main>

<footer>
  ¬© 2025 My Clinic ‚Äî All Rights Reserved
</footer>

<script>
  const webAppURL = "https://script.google.com/macros/s/AKfycbwgRNLtac8jSFw8a9DTAwHaHMx8kgu4Ba7JhpTUgee1WfOK00zYIJ-zQIgG0TY1UuY37A/exec";
  let sheetData = [];

  async function fetchData() {
    try {
      const res = await fetch(webAppURL + "?action=read");
      const data = await res.json();
      sheetData = data;
      displayTable(data);
    } catch (err) {
      document.getElementById('loading').textContent = "‚ö†Ô∏è Error fetching data.";
      console.error(err);
    }
  }

  function displayTable(data) {
    if (!data.length) {
      document.getElementById('loading').textContent = "No data found.";
      return;
    }

    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const keys = Object.keys(data[0]);

    // Header
    tableHead.innerHTML = "<tr>" + keys.map(k => `<th>${k}</th>`).join('') + "</tr>";

    // Body
    tableBody.innerHTML = data.map((row, i) => {
      return `<tr>${keys.map(k => 
        `<td contenteditable="true" data-row="${i}" data-key="${k}">${row[k]}</td>`
      ).join('')}</tr>`;
    }).join('');

    document.getElementById("loading").style.display = "none";
    document.getElementById("patientTable").style.display = "table";
  }

  async function saveChanges() {
    const updatedData = [];
    const rows = document.querySelectorAll("#tableBody tr");

    rows.forEach((tr, i) => {
      const cells = tr.querySelectorAll("td");
      const rowObj = {};
      cells.forEach(td => {
        const key = td.dataset.key;
        rowObj[key] = td.innerText.trim();
      });
      updatedData.push(rowObj);
    });

    try {
      const res = await fetch(webAppURL, {
        method: "POST",
        body: JSON.stringify({ action: "updateAll", data: updatedData }),
        headers: { "Content-Type": "application/json" }
      });
      const result = await res.json();
      alert(result.message || "‚úÖ Data updated successfully!");
    } catch (err) {
      alert("‚ö†Ô∏è Failed to save changes.");
      console.error(err);
    }
  }

  fetchData();
</script>
</body>
</html>
