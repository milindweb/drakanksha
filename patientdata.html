<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milindweb - Patient Data Management</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<link rel="stylesheet" href="css/headerfooter.css">
<script src="js/headerfooter.js" defer></script>

<style>
  :root {
    --primary: #0d47a1;
    --accent: #2196f3;
    --dark-bg: #121212;
    --dark-card: #1e1e1e;
    --dark-header: #242424;
    --text: #e0e0e0;
    --muted: #999;
  }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: var(--dark-bg);
    color: var(--text);
    margin: 0;
    padding: 0;
  }

  .patient-container {
    max-width: 1800px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .page-header {
    background: var(--dark-card);
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    margin-bottom: 30px;
  }

  .page-header h2 {
    color: var(--accent);
  }

  .page-header p {
    color: var(--muted);
  }

  .table-section {
    background: var(--dark-card);
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }

  .table-header {
    padding: 15px 20px;
    background: var(--dark-header);
    color: var(--text);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .info-box {
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .export-buttons {
    display: flex;
    gap: 10px;
  }

  .export-btn {
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    color: white;
  }

  .export-excel { background: #2e7d32; }
  .export-excel:hover { background: #1b5e20; }
  .export-pdf { background: #c62828; }
  .export-pdf:hover { background: #8e0000; }

  .table-container {
    overflow: auto;
    max-height: 75vh;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: var(--text);
    font-size: 0.85rem;
  }

  th {
    background: var(--primary);
    color: #fff;
    padding: 10px;
    position: sticky;
    top: 0;
    cursor: pointer;
    text-align: left;
    border-right: 1px solid rgba(255,255,255,0.1);
    white-space: nowrap;
  }

  th:hover {
    background: #1565c0;
  }

  td {
    padding: 8px;
    border-bottom: 1px solid #333;
  }

  tr:nth-child(even) {
    background: #1a1a1a;
  }

  tr:hover {
    background: #2a2a2a;
  }

  .filter-dropdown {
    position: absolute;
    background: #1f1f1f;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    padding: 10px;
    z-index: 100;
    max-height: 250px;
    overflow-y: auto;
    display: none;
  }

  .filter-dropdown.active {
    display: block;
  }

  .filter-option {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 4px 0;
  }

  .filter-option label {
    cursor: pointer;
    font-size: 0.85rem;
  }

  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
</head>
<body>
<div id="header"></div>

<div class="patient-container">
  <div class="page-header">
    <h2><i class="fa-solid fa-user-doctor"></i> Patient Data Management</h2>
    <p>Dark Mode + Filterable view of all patient records</p>
  </div>

  <div class="table-section">
    <div class="table-header">
      <h3><i class="fa-solid fa-table"></i> All Patient Data</h3>
      <div class="info-box">
        <i class="fa-solid fa-database"></i>
        <span id="patient-count">Loading...</span> records
      </div>
      <div class="export-buttons">
        <button class="export-btn export-excel" onclick="exportToExcel()">
          <i class="fa-solid fa-file-excel"></i> Excel
        </button>
        <button class="export-btn export-pdf" onclick="exportToPDF()">
          <i class="fa-solid fa-file-pdf"></i> PDF
        </button>
      </div>
    </div>

    <div class="table-container" id="table-container">
      <div class="loading" style="text-align:center;padding:30px;color:#aaa;">Fetching data...</div>
    </div>
  </div>
</div>

<div id="footer"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1L0OqLtzT9X-WlU3HT4H7OSmhsQ1rKYNSwbKO4IcxxWw/export?format=csv&sheet=Sheet1";
let allPatients = [];
let filteredPatients = [];
let columnFilters = {};

function init() {
  Papa.parse(SHEET_URL, {
    download: true,
    header: true,
    complete: (res) => {
      allPatients = res.data;
      filteredPatients = [...allPatients];
      document.getElementById("patient-count").textContent = allPatients.length;
      renderTable();
    }
  });
}

function renderTable() {
  if (!filteredPatients.length) {
    document.getElementById("table-container").innerHTML = "<div style='padding:30px;text-align:center;color:#999;'>No records found</div>";
    return;
  }

  const headers = Object.keys(filteredPatients[0]);
  let html = `<table><thead><tr>`;
  headers.forEach(h => {
    html += `<th data-col="${h}" onclick="toggleFilter('${h}', event)">${h} <i class='fa fa-filter' style='opacity:0.6;'></i></th>`;
  });
  html += `</tr></thead><tbody>`;
  filteredPatients.forEach(r => {
    html += `<tr>${headers.map(h => `<td>${r[h] || ""}</td>`).join('')}</tr>`;
  });
  html += `</tbody></table>`;
  document.getElementById("table-container").innerHTML = html;
}

function toggleFilter(col, e) {
  e.stopPropagation();
  document.querySelectorAll(".filter-dropdown").forEach(f => f.remove());

  const dropdown = document.createElement("div");
  dropdown.className = "filter-dropdown active";
  dropdown.innerHTML = `<strong style='font-size:0.85rem;'>Filter by ${col}</strong><br>`;

  const unique = [...new Set(allPatients.map(r => r[col]).filter(v => v))].sort();
  unique.forEach(v => {
    const div = document.createElement("div");
    div.className = "filter-option";
    div.innerHTML = `<input type='checkbox' value="${v}"> <label>${v}</label>`;
    dropdown.appendChild(div);
  });

  const applyBtn = document.createElement("button");
  applyBtn.textContent = "Apply";
  applyBtn.style = "margin-top:8px;background:#2196f3;color:#fff;border:none;padding:5px 10px;border-radius:4px;cursor:pointer;";
  applyBtn.onclick = () => {
    const selected = [...dropdown.querySelectorAll("input:checked")].map(cb => cb.value);
    columnFilters[col] = selected;
    applyFilters();
    dropdown.remove();
  };
  dropdown.appendChild(applyBtn);

  document.body.appendChild(dropdown);
  const rect = e.target.getBoundingClientRect();
  dropdown.style.left = rect.left + "px";
  dropdown.style.top = rect.bottom + "px";
}

function applyFilters() {
  filteredPatients = allPatients.filter(r => {
    return Object.keys(columnFilters).every(col => {
      if (!columnFilters[col]?.length) return true;
      return columnFilters[col].includes(r[col]);
    });
  });
  document.getElementById("patient-count").textContent = filteredPatients.length;
  renderTable();
}

function exportToExcel() {
  const ws = XLSX.utils.json_to_sheet(filteredPatients);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Patients");
  XLSX.writeFile(wb, `Patient_Data_${new Date().toISOString().slice(0,10)}.xlsx`);
}

function exportToPDF() {
  if (!filteredPatients.length) return alert("No data to export.");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("landscape");
  const headers = Object.keys(filteredPatients[0]);
  const body = filteredPatients.map(r => headers.map(h => r[h] || ""));
  doc.text("Patient Data Report", 15, 15);
  doc.autoTable({ head: [headers], body, startY: 25, styles: { fontSize: 7 } });
  doc.save(`Patient_Data_${new Date().toISOString().slice(0,10)}.pdf`);
}

window.addEventListener("click", () => document.querySelectorAll(".filter-dropdown").forEach(f => f.remove()));
window.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
